<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>INC portfolio</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i"
          rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1 user-scalable=no">
    <link href="/css/inc.css" rel="stylesheet" media="screen" th:href="@{/css/portfolio.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
<div th:insert="~{/navigation.html :: mainMenu}">

</div>


<header>

    <h2 style="align-items: center; padding-left: 40px" th:text="${portfolio_data.title}">Header</h2>
    <div style="width: 332px">
        <figure class="change-ratio">
            <img th:src="${portfolio_data.getImageFile()}" src="/images/02-466-235x.jpg"
                 th:alt="${portfolio_data.title}">
        </figure>
    </div>

</header>

<div class="row">
    <main>

        <article th:with="i=((${portfolio_data.getPostDtoList().size()}-1)/2)">


            <section th:each="index : ${#numbers.sequence(0,i)}" style="margin: 5px">

                <div class="row">

                    <div class="column" style="justify-content: center">

                        <figure  class="change-ratio" style="border-bottom: 3px solid rgb(164, 225, 250);">

                            <img th:if="((${index}*2)) < ${portfolio_data.postDtoList.size()}"
                                 th:with="dataIndex=((${index}*2))"
                                 th:src="${portfolio_data.postDtoList.get(dataIndex).imageFile}"
                                 src="/images/02-466-235x.jpg"
                                 th:alt="${portfolio_data.postDtoList.get(dataIndex).getImageFile()}">
                        </figure>

                        <h3 th:if="((${index}*2)) < ${portfolio_data.postDtoList.size()}"
                            th:with="dataIndex=((${index}*2))"
                            th:text="${portfolio_data.postDtoList.get(dataIndex).title}"></h3>
                    </div>
                    <!-- second column -->
                    <div class="column" style="justify-content: center">

                        <figure th:if="((${index}*2)+1) < ${portfolio_data.postDtoList.size()}" class="change-ratio" style="border-bottom: 3px solid rgb(164, 225, 250);">

                            <img th:if="((${index}*2)+1) < ${portfolio_data.postDtoList.size()}"
                                 th:with="dataIndex=((${index}*2)+1)"
                                 th:src="${portfolio_data.postDtoList.get(dataIndex).imageFile}"
                                 src="/images/02-466-235x.jpg"
                                 th:alt="${portfolio_data.postDtoList.get(dataIndex).getImageFile()}">
                        </figure>

                        <h3 th:if="((${index}*2)+1) < ${portfolio_data.postDtoList.size()}"
                            th:with="dataIndex=((${index}*2)+1)"
                            th:text="${portfolio_data.postDtoList.get(dataIndex).title}"></h3>
                    </div>


                </div>

            </section>


        </article>

    </main>

    <aside>

        <!-- The form -->
        <div th:replace="~{/side_bar.html :: sideBar (${categories})}">

    </aside>

</div>

<div class="footer">
    <p>Footer</p>
</div>


</body>

</html>
